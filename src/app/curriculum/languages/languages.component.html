<div class="row justify-content-center">
  <div class="col-11 mt-2 mb-4">
    <div class="row mb-4">
      <i class="fas fa-language fa-2x my-auto mx-3" style="color: #007bff;"></i><h4>Languages</h4>
    </div>
    <div class="my-3" *ngFor="let language of languages">
      <p class="my-0">{{ language.title }} </p>
      <div class="progress">
        <div class="progress-bar" role="progressbar" style.width ="{{ language.nivel + '%' }}" 
          attr.aria-valuenow="{{ language.nivel }}" aria-valuemin="0" aria-valuemax="100">
            <b>{{ language.nivel + '%' }}</b>
        </div>
      </div>
    </div>
  </div>
</div>
